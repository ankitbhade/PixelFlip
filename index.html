<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/styles.css">
    <link rel="stylesheet" href="src/css/effects.css">
    <link rel="manifest" href="/PixelFlip/public/manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/PixelFlip/public/assets/favicon.ico">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <title>PixelFlip</title>
</head>
<body class="doto-font">
    <div class="clock-container">
        <div class="date-display"></div>  
            <div class="flip-clock">
                <div class="left-side">
                    <div class="flip-digit" id="hourTens"></div>
                    <div class="flip-digit" id="hourOnes"></div>
                    <div class="separator">:</div>
                    <div class="flip-digit" id="minuteTens"></div>
                    <div class="flip-digit" id="minuteOnes"></div>
                </div>
                <div class="right-side">
                    <div class="am-pm">AM</div>
                    <div class="flip-seconds">
                        <div class="flip-second" id="secondTens"></div>
                        <div class="flip-second" id="secondOnes"></div>
                    </div>
                </div>
            </div>      
        </div>
    <script src="src/js/script.js"></script> 
    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("/PixelFlip/service-worker.js")
            .then((registration) => {
            console.log("Service Worker registered with scope:", registration.scope);
        })
        .catch((error) => {
            console.log("Service Worker registration failed:", error);
        });
        }
    </script>   
</body>
</html>
